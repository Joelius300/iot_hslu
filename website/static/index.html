<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Urinalysis</title>
    <style>
      .center {
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
        height: 90vh;
      }

      #currentState {
        font-weight: bold;
        font-size: 11rem;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1 id="currentState"></h1>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const currentStateElement = document.getElementById("currentState");
      const socket = io();
      socket.on("broCodeChanged", function (update) {
        currentStateElement.innerText = update.text;
      });
    </script>
  </body>
</html>
